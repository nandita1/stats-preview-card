<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__content">
          <div class="card__content__header"><h1>Get <span class="insights">insights</span> that help your business grow.</h1></div>
          <div class="card__content__para">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
          </div>
          <div class="card__content__stats">
            <div>
              <div class="card__content__stats__values">10k+</div>
              <div class="card__content__stats__text">companies</div>
            </div>
            <div>
              <div class="card__content__stats__values">314</div>
              <div class="card__content__stats__text">templates</div>

            </div>
            <div>
              <div class="card__content__stats__values">12m+</div>
              <div class="card__content__stats__text">queries</div>
            </div>
          </div>
          
        </div>
        <div class="card__img"></div>
      </div>
    </div>
  </main>

</body>
</html>
